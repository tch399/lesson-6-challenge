<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main-form-challenge.css">
	<title>Analog Sea Signup Form</title>
</head>
<body>
	<main>
		<div class="logo_wrap"><img src="logo.png" /></div>
		<div class="form-wrap">
			<form>
				<fieldset name="sign-up-info" class="form-field-set">
					<div class="form_name">Sign up</div>
<!-- 					<legend>Sign up</legend>
 -->
 					<label for="email">Email</label>
					<input type="email" name="email" placeholder="foo@bar.com" />
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="1234passwOrd" />
					<button type="submit">Sign up</button>
				</fieldset>
			</form>
			<div class="forgot_wrap">
				<a href="/forgot-password/new">Forgot password?</a>
			</div>
		</div> <!-- .signup-form-wrap - -->
		<div class="login_wrap"><span>Already have an account? <a href="/login">Log in</a></span></div>
	</main>
</body>
</html>
